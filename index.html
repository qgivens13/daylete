<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daylete – Built for Everyday Athletes</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #e0f2ff, #fff4e6);
      color: #1a1a1a;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 3.5rem;
      font-weight: 800;
      background: linear-gradient(90deg, #007CF0, #00DFD8, #FF9900);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-fill-color: transparent;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.5rem;
      max-width: 700px;
      margin-bottom: 2rem;
      line-height: 1.6;
    }

    .btn {
      background: linear-gradient(135deg, #f58529, #dd2a7b, #8134af, #515bd4);
      background-size: 300% 300%;
      color: white;
      padding: 0.9rem 1.7rem;
      border-radius: 8px;
      text-decoration: none;
      font-size: 1.1rem;
      font-weight: bold;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
      transition: all 0.3s ease;
    }

    .btn:hover {
      background-position: right center;
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.5rem;
      }

      p {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <h1>Daylete</h1>
  <p>
    Built for everyday athletes.<br />
    Join monthly challenges. Log your workouts. Compete with the crew.<br />
    Whether you’re Rx, scaled, or just getting started — you're a Daylete.
  </p>
  <a class="btn" href="https://instagram.com/teamdaylete" target="_blank">Follow on Instagram</a>
</body>
</html>
